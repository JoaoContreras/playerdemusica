<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Player de Música</title>
</head>

<body>
    <img class="img" src="imagens/A7X.jpg" alt="Capa" />
    <div class="descricao">
        <h2 class="titulo">Nome da Música</h2>
        <i class="artista">Avenged Sevenfold</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>

    <!-- Volume -->
    <div class="volume-container">
        <i class="fas fa-volume-up volume-icon" id="volumeIcon" title="Mudo / Som"></i>
        <input type="range" class="volume-range" id="volumeRange" min="0" max="1" step="0.01" value="1" />
    </div>

    <audio></audio>

    <script src="script.js"></script>
</body>

</html>
